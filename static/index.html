<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A tool for creating styled YouTube subtitles. (Web version)">
    <meta name="author" content="edisonlee55">
    <title>YTSubConverter (Web Version)</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Meow</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="ui container">
        <div class="ui page-header">
            <h1>YTSubConverter (Web Version)</h1>
        </div>
        <form class="ui form">
            <div class="field">
                <label for="input">ASS File (.ass): </label>
                <input type="file" name="file" id="input" accept=".ass" required>
            </div>
            <div class="field">
                <button class="ui blue button" type="button" id="generate">Convert to YouTube (.ytt) subtitle
                    file</button>
            </div>
        </form>
        <hr>
        <div>
            <h3>API Access</h3>
            HTTP POST: <strong>https://yt-sub-converter.edisonlee55.com/upload</strong>
            <br>
            FormData Name (Key): <strong>file</strong>
            <br>
            Accept File Type: <strong>.ass</strong>
        </div>
        <hr>
        <div>
            <p>Made with OwO by <a href="https://github.com/edisonlee55">edisonlee55</a>~</p>
            <a href="https://github.com/edisonlee55/YTSubConverterWeb">Source Code</a>
            <p>Licensed under the MIT License.</p>
            Using <a href="https://github.com/arcusmaximus/YTSubConverter/releases/tag/1.5.1">YTSubConverter 1.5.1</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
